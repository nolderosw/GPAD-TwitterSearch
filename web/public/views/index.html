<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Twitters Febre Amarela - GPAD IFPB-CG</title>
    <link rel="shortcut icon" href="../public/img/favicon.ico" />
    <link rel="stylesheet" href="../public/css/custom.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/chart.js/dist/Chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../public/js/controllers/indexController.js" type="text/javascript"></script>
    <!-- not created yet -->
</head>

<body style="overflow-x:hidden">
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">
                        <label>Twitters Febre Amarela - GPAD (Grupo de An√°lise de Dados - IFPB-CG)</label>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div ng-controller="indexController">
        <div class="row">
            <div class="col-lg-6">
                <div class="col-lg-10">
                    <label>Raio de pesquisa</label>
                    <select ng-model="circle_radius" ng-change="muda_raio(circle_radius)" class="form-control">
                        <option value="">Selecione um raio (default = 1km)</option>
                        <option value=1000>1 km</option>
                        <option value=10000>10 km</option>
                        <option value=100000>100 km</option>
                        <option value=500000>500 km</option>
                        <option value=1000000>1.000 km</option>
                    </select>
                </div>
                <button ng-show="pesquisando" style="margin-top:3.7%" class="btn btn-primary"><i class="fa fa-circle-o-notch fa-spin"></i> Aguarde...</button>
                <button ng-disabled="cidade == null || cidade == '' " ng-show="!pesquisando" style="margin-top:3.7%" ng-click="chama_botao();chama_python();" class="btn btn-primary">Pesquisar</button>
                <input ng-model="cidade" id="pac-input" class="controls" type="text" placeholder="Lugar da pesquisa...">
                </br>
                </br>
                <div style="margin-left: 2%" id="map"></div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Twiters Encontrados: </div>

                    <!-- List group -->
                    <ul class="list-group" style="max-height: 520px; overflow-y:scroll;">
                        <li class="list-group-item" ng-repeat="twitter in twitters track by $index">{{twitter}}</li>
                    </ul>
                </div>
            </div>
        </div>
        </br>
        </br>
        <div class="row">
            <div class="col-lg-6">
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-lg-6">
                <canvas id="myChart2"></canvas>
            </div>
        </div>
    </div>
</body>

<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEfM8cESD3vBe2xuFdl213dEWb3pR4dAk&libraries=places&callback=initAutocomplete"></script>
<script src="../public/js/map.js" type="text/javascript"></script>

</html>
